publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.1.4
  image_picker: ^0.8.9
  go_router: ^10.0.0
